    <script>
        // Animação do Saldo
        const elementoSaldo = document.getElementById('saldo');
        const valorFinal = 512.28;
        const duracaoAnimacao = 1200;
        const inicio = Date.now();

        function animarSaldo() {
            const agora = Date.now();
            const decorrido = agora - inicio;

            if(decorrido > duracaoAnimacao) {
                elementoSaldo.textContent = `R$${valorFinal.toFixed(2).replace('.', ',')}`;
                return;
            }

            const progresso = decorrido / duracaoAnimacao;
            const valorAtual = progresso * valorFinal;
            
            elementoSaldo.textContent = `R$${Math.min(valorAtual, valorFinal).toFixed(2).replace('.', ',')}`;
            requestAnimationFrame(animarSaldo);
        }

        setTimeout(() => {
            elementoSaldo.classList.add('animar');
            animarSaldo();
        }, 100);

        // Seleção de Valores
        let valorSelecionado = null;
        
        document.querySelectorAll('.botao-valor').forEach(botao => {
            botao.addEventListener('click', () => {
                // Remove seleção anterior
                document.querySelectorAll('.botao-valor').forEach(b => b.classList.remove('selecionado'));
                
                // Adiciona seleção no botão clicado
                botao.classList.add('selecionado');
                valorSelecionado = parseFloat(botao.dataset.valor);
            });
        });

        // Função do botão Retirar
        document.getElementById('botao-retirar').addEventListener('click', () => {
            if(valorSelecionado) {
                // Esconde o conteúdo inicial
                document.getElementById('conteudo-inicial').style.display = 'none';
                // Mostra a tela de métodos de saque
                document.getElementById('tela-metodo-saque').style.display = 'block';
            } else {
                alert('Selecione um valor para retirada!');
            }
        });

        // Função da opção PIX
        document.getElementById('opcao-pix').addEventListener('click', () => {
            // Esconde a tela de métodos de saque
            document.getElementById('tela-metodo-saque').style.display = 'none';
            // Mostra o formulário PIX
            document.getElementById('tela-formulario-pix').style.display = 'block';
        });

        // Função do botão Continuar
        document.getElementById('botao-continuar').addEventListener('click', () => {
            // Redireciona para a página de saque
            window.location.href = '../taxa/index.html';
        });
    </script>
